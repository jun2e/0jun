<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 사이트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">퀴즈 사이트</a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="퀴즈 검색...">
                <button id="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="quiz-grid">
            <!-- 퀴즈 카드 1 -->
            <div class="quiz-card" onclick="location.href='quiz1.html'">
                <div class="quiz-image">
                    <img src="quiz1/트랄랄레로 트랄랄라.webp" alt="퀴즈 이미지">
                </div>
                <div class="quiz-content">
                    <h3>이탈리안 브레인롯 캐릭터 맞추기</h3>
                    <p>캐릭터의 이름은 나무위키를 기준으로 합니다</p>
                </div>
            </div>

            <!-- 퀴즈 카드 2 -->
            <div class="quiz-card" onclick="location.href='quiz2.html'">
                <div class="quiz-image" style="background-color: white; display: flex; justify-content: center; align-items: center; height: 200px;">
                    <h2 style="color: #333; font-size: 24px; font-weight: bold; text-align: center;">알잘딱깔센</h2>
                </div>
                <div class="quiz-content">
                    <h3>줄임말 맞추기</h3>
                    <p>줄임말의 원래 의미를 맞춰보세요!</p>
                </div>
            </div>

            <!-- 퀴즈 카드 3 -->
            <div class="quiz-card" onclick="location.href='quiz3.html'">
                <div class="quiz-image">
                    <img src="국기/대한민국.png" alt="국기 퀴즈 이미지">
                </div>
                <div class="quiz-content">
                    <h3>국기 맞추기 퀴즈</h3>
                    <p>국기 이미지를 보고 해당 국가의 이름을 맞춰보세요!</p>
                </div>
            </div>

            <!-- 퀴즈 카드 4 -->
            <div class="quiz-card" onclick="location.href='quiz4.html'">
                <div class="quiz-image">
                    <img src="음료/코카콜라.jpg" alt="음료 퀴즈 이미지">
                </div>
                <div class="quiz-content">
                    <h3>음료 맞추기 퀴즈</h3>
                    <p>음료 이미지를 보고 해당 음료의 이름을 맞춰보세요!</p>
                </div>
            </div>

            <!-- 퀴즈 카드 5 -->
            <div class="quiz-card" onclick="location.href='quiz5.html'">
                <div class="quiz-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="포켓몬 퀴즈 이미지" style="background: none; border: none; box-shadow: none;">
                </div>
                <div class="quiz-content">
                    <h3>포켓몬 맞추기 퀴즈</h3>
                    <p>포켓몬 이미지를 보고 해당 포켓몬의 이름을 맞춰보세요!</p>
                </div>
            </div>

            <!-- 퀴즈 카드 6 -->
            <div class="quiz-card" onclick="location.href='quiz6.html'">
                <div class="quiz-image">
                    <img src="밴달/2021챔피언스.webp" alt="퀴즈 이미지">
                </div>
                <div class="quiz-content">
                    <h3>밴달 스킨 맞추기 퀴즈</h3>
                    <p>밴달 스킨 이미지를 보고 해당 스킨의 이름을 맞춰보세요!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
